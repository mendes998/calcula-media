<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="mediaForm">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" required>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" required>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" step="0.1" required>
            <button type="button" onclick="calcularMedia()">Calcular</button>
            <button type="reset">Limpar</button>
        </form>
        <div id="resultado">
            <p>Notas: <span id="notas"></span></p>
            <p>Média: <span id="media"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
